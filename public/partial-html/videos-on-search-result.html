<div class="container-fluid" >

    <div id={{videoID}} class="search-res-container videoInfo grid-row col-lg-12 col-md-12 col-sm-12 col-xs-12" thumbnailUrl={{thumbnailUrl}}>
        <iframe width="195" height="150" src="https://www.youtube.com/embed/{{videoID}}" frameborder="0" ></iframe>
        <span> <h6 class=title style="font-size:16px;" >{{title}} </h6> <br> <h6 class=duration > {{duration}} </h6> </span>
        <br>
        <button class=addSongBtn>add</button>
        <br>
    </div>

</div>
